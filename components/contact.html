<!-- CONTACT SECTION -->
<section
  id="contact"
  class="w-full bg-white text-gray-800 py-24 px-6 md:px-16"
>
  <div class="max-w-5xl mx-auto text-center mb-16" data-aos="fade-up">
    <h2 class="text-3xl md:text-4xl font-serif font-bold text-gray-900">
      Hubungi <span class="text-gray-700">Saya</span>
    </h2>
    <p class="mt-4 text-gray-600 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="100">
        Jika Anda memiliki proyek, ide, atau peluang kolaborasi, silakan hubungi saya.  
  Saya akan dengan senang hati menanggapi secepat mungkin.
    </p>
  </div>

  <div class="max-w-3xl mx-auto" data-aos="zoom-in" data-aos-delay="200">
    <form
      action="#"
      method="POST"
      class="bg-white/70 backdrop-blur-md rounded-3xl shadow-md border border-gray-200 p-8 md:p-10 space-y-6"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="text-left" data-aos="fade-right" data-aos-delay="250">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Nama
          </label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
          />
        </div>

        <div class="text-left" data-aos="fade-left" data-aos-delay="300">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
          />
        </div>
      </div>

      <div class="text-left" data-aos="fade-up" data-aos-delay="350">
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
          Pesan
        </label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-400 resize-none transition"
        ></textarea>
      </div>

      <div class="pt-4 flex justify-center" data-aos="zoom-in" data-aos-delay="400">
        <button
          type="submit"
          class="border border-black text-black px-8 py-3 rounded-full font-medium hover:bg-gray-100 transition"
        >
          Kirim Pesan â†’
        </button>
      </div>
    </form>
  </div>
</section>
